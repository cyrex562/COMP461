{% extends "base.html" %}
{% block body %}
    <div>
        <fieldset id="user-information">
            <legend>User Information</legend>
            <fieldset>
                <div class="form-group">
                    <label for="person-name">Name</label>
                    <input type="text" name="person-name"
                           id="person-name" class="form-control"
                           value="{{ person_name }}">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username"
                           class="form-control" value="{{ username }}" >
                </div>
                <div class="form-group">
                    <label for="email">E-mail address</label>
                    <input type="text" name="email" id="email"
                           class="form-control" value="{{ email }}">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="text" name="rating" id="rating"
                           class="form-control" value="{{ rating }}">
                </div>
                <div class="form-group">
                    <label for="billing-address">Address</label>
                    <input type="text" name="billing-address"
                           id="billing-address"
                           class="form-control" value="{{ billing_address }}">
                </div>
                <div class="form-group">
                    <label for="shipping-address">Address</label>
                    <input type="text" name="Shipping-address"
                           id="shipping-address" class="form-control"
                           value="{{ shipping_address }}">
                </div>
