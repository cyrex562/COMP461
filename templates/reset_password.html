{% extends "base.html" %}
{% block body %}
    <script type="text/javascript"
            src="{{ url_for('static', filename='js/reset_password.js') }}">
    </script>
    <div id="reset_password">
        <div class="container">
            <div class="row">
                <div class="col-xs-5">
                    <form role="form" action="reset_password" method="post">
                        <div class="form-group">
                            <label for="username">username</label>
                            <input type="text" id="username"
                                   class="form-control" name="username">
                        </div>
                        <div class="form-group">
                            <label for="new-password">new password</label>
                            <input type="password" id="new-password"
                                   class="form-control" name="new-password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">confirm
                                password</label>
                            <input type="password" id="confirm-password"
                                   class="form-control" name="confirm-password">
                        </div>
                        <div id="secret-question">

                        </div>
                        <div class="form-group">
                            <label for="secret-answer">confirm
                                password</label>
                            <input type="text" id="secret-answer"
                                   class="form-control" name="secret-answer">
                        </div>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary"
                                    id="reset-password-btn"
                                    value="reset-password">Reset Password
                            </button>
                            <button class="btn btn-default"
                                    id="reset-fields-btn">Reset Form
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
