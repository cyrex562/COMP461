{% extends "base.html" %}
{% block body %}
    <script type="text/javascript"
            src="{{ url_for('static', filename='js/catalog.js') }}">
    </script>
    <div id="catalog-view">
        <form role="form" action="catalog_action" method="post">
            <table class="table table-striped">
                <thead>
                <th><!--icon--></th>
                <!--text-->
                <th><!--price--></th>
                <th><!--availability--></th>
                <th><!--add to cart btn--></th>
                </thead>
                <tbody>
                {% for a in apps %}
                <tr>
                    <td>
                        <button type="submit" class="btn btn-default">
                            <img src="
                        {{ url_for('static', filename='img/' + a.app_image) }}"
                                 class="img-rounded" width="48" height="48">
                        </button>
                    </td>
                    <td>
                        {{ a.app_name }}
                    </td>
                    <td>
                        ${{ a.price }}
                    </td>
                    <td>
                        {{ a.license_count }} License(s) available
                    </td>
                    <td>
                        <label>
                            Quantity:
                            <input type="number" name="quantity" value="1">
                        </label>
                        <button class="add_to_cart_btn btn btn-primary" value="{{ a.id }}">
                            Add To Cart
                        </button>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            <input type="hidden" id="catalog_form_action" name="form_action"
            value="get_app_details">
        </form>
    </div>
{% endblock %}
