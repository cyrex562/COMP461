{% extends "base.html" %}
{% block body %}
    <div id="login">
        <form role="form"
              action="{{ url_for('login_page_controller') }}"
              method="post">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-4">
                        <div class="form-group">
                            <label for="username">username</label>
                            <input name="username" type="text" id="username"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">password</label>
                            <input name="password" type="password" id="password"
                                   class="form-control">
                        </div>
                        <div class="btn-group">
                            <button name="submit" type="submit" id="login-btn"
                                    class="btn btn-primary" value="login">
                                Login
                            </button>
{#                            <button type="submit" name="submit" id="forgot-pass-btn"#}
{#                                    class="btn btn-warning"#}
{#                                    value="reset-password">#}
{#                                Forgot Password?#}
{#                            </button>#}
                            <button type="submit" name="submit" id="register-btn"
                                    class="btn btn-default" value="register">
                                Register
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
