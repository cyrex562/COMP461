<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<%@ taglib prefix="stripes" uri="http://stripes.sourceforge.net/stripes.tld" %>
<stripes:layout-render name="layout.jsp" pageTitle="E-Commerce Site!:Login">
    <stripes:layout-component name="content">
        <h2>Login</h2>
        <div class="container">
            <stripes:form action="enterprise_app_project/Login.action">
                <div class="form-group">
                    <label>Username</label>
                    <stripes:text name="username" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <stripes:password name="password" class="form-control"/>
                </div>
                <div class="form-group">
                    <stripes:submit name="login" value="login" class="btn btn-primary"/>
                </div>
                <div class="form-group">
                <a href="register.jsp">not a member?</a>
                </div>
            </stripes:form>
        </div>
    </stripes:layout-component>
</stripes:layout-render>
