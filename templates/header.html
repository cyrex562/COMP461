{% block header %}
    <script type=text/javascript
            src="{{ url_for('static', filename='js/header.js') }}"></script>
    <div id="header">
        <h1>App Store</h1>

        <div id="status-bar">[STATUS BAR]</div>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse"
                            data-target="#navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand"
                       href="{{ url_for('catalog_page_controller') }}">
                        <img src="{{ url_for('static', filename='img/image_placeholder.png') }}"
                             width="48"
                             height="48"
                             alt="App Store">
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <!-- main navbar links -->
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href=" {{ url_for('catalog_page_controller') }}">
                                Catalog
                            </a>
                        </li>
                    </ul>
                    <!-- right side navbar links -->
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="{{ url_for('account_page_controller') }}">
                                Account
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('login_page_controller') }}">
                                Login
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('cart_page_controller') }}">
                                <span class="badge">0</span>
                                <span class="glyphicon
                                glyphicon-shopping-cart"></span>
                                Cart
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </div>
{% endblock %}
